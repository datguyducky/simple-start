<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Start</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="nav">
            <div class="nav-tags">
                <ul>
                    <li class="active">Home</li>
                    <li>School</li>
                </ul>
            </div>
            <div id="nav-header"><h1>SIMPLE START</h1></div>
            <div class="nav-tags">
                <ul>
                    <li>Work</li>
                    <li>Fun</li>
                </ul>
            </div>
            <div id="nav-user">
                <ul id="user-list">
                    <li>+</li>
                    <li id="user-button-settings">=</li>
                </ul>
            </div>
            <div id="user-settings">
                <div id="settings-header">
                    <h2>SETTINGS</h2>
                </div>
                <div id="settings">
                    <p>Bookmarks Style: </p>
                    <p>Dark Mode: <input type="checkbox" id="dark-chk"></p>
                    <p>Background:</p>
                    <ul>
                        <li>Image:
                            <ul>
                                <li>Browse</li>
                                <li>Unsplash</li>
                            </ul>
                        </li>
                        <li>Solid Color: </li>
                    </ul>
                </div>
                <div id="settings-buttons">
                    <ul>
                        <li><div class="settings-btn" id="btn-save">SAVE</div></li>
                        <li><div class="settings-btn" id="btn-cancel">CANCEL</div></li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="bookmarks"></div> <!-- generating content for this div via main.js -->
    </div>

    <script src="js/main.js"></script>
</body>
</html>
