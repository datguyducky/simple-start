<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail View</title>
    <link rel="stylesheet" href="../styles/thumbnail_view.css">
    <link rel="stylesheet" href="../styles/tagsTwo.css">
    <script src="../script/feather.min.js"></script>
</head>
<body>
    <div id="simpleStartView">
        <div id="viewHeader">
            <div id="headerName">simple start</div>
            <div id="headerTag">
                <ul>
                    <li class="tag active">home</li>
                    <li class="tag" onclick="location.href = 'list_view.html';">work</li>
                    <li class="tag" onclick="location.href = 'compact_view.html';">fun</li>
                </ul>
            </div>
            <div id="headerUser">
                <i data-feather="user" onclick="console.log('user')"></i>
                <i data-feather="menu" onclick="console.log('menu')"></i>
            </div>
        </div>
        <div id="viewContent">
            <div class="pageCard">
                <div class="cardImage" style='background-image: url("../../covers/ff.png");'></div>
                <div class="cardTitle">
                    <span>Mozzila</span>
                </div>
            </div>

             <div class="pageCard">
                <div class="cardImage" style='background-image: url("../../covers/google.jpg");'></div>
                <div class="cardTitle">
                    <span>Google</span>
                </div>
            </div>

             <div class="pageCard">
                <div class="cardImage" style='background-image: url("../../covers/twitch.png"); background-size: 60%;'></div>
                <div class="cardTitle">
                    <span>Twitch</span>
                </div>
            </div>

             <div class="pageCard">
                <div class="cardImage" style='background-image: url("../../covers/twitter.png"); background-size: 45%;'></div>
                <div class="cardTitle">
                    <span>Twitter</span>
                </div>
            </div>

            <div class="pageCard">
                <div class="cardImage" style='background-image: url("../../covers/soundcloud.png"); background-size: 35%;'></div>
                <div class="cardTitle">
                    <span>Soundcloud</span>
                </div>
            </div>

            <div class="pageCard">
                <div class="cardImage" style='background-image: url("../../covers/youtube.png"); background-size: 60%;'></div>
                <div class="cardTitle">
                    <span>Youtube</span>
                </div>
            </div>
        </div>
    </div>

<script>
    feather.replace()
</script>
</body>
</html>
